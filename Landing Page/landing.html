<!DOCTYPE html>

    <title>Landing Page with Html & Css</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/images/logo.png" width="200"/>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div> <br/>
            <div class="box2"></div><br/>
            <div class="box3"></div>
        </div>
        <div class="container">
            <div class="left animate__animated animate__rollIn">
                <h1>See Future,<br/>On Your Hand</h1>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="./assets/images/watch.png" class="animate__animated animate__lightSpeedInLeft"/>
            </div>
        </div>
        <div class="icons animate__animated animate__zoomInRight">
            <img src="./assets/images/icon1.png"/>
            <img src="./assets/images/icon2.png"/>
            <img src="./assets/images/icon3.png"/>
            <img src="./assets/images/icon4.png"/>

        </div>
    </header>
